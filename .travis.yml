
sudo: 'required'
services:
  - 'docker'

install:
  - npm install
cache:
  directories:
    - "node_modules"

script:
  - 'npm test'
  - 'make image'

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      make push-image ;
    fi
